<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cajero Sencillo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cajero-app">
        <div id="pin-view" class="pantalla activa">
            <h1>Bienvenido al Cajero</h1>
            <div class="info-pantalla">Ingresa tu PIN</div>
            <input type="password" id="pin-input" maxlength="4" placeholder="****">
            <div id="pin-error" class="mensaje-error"></div>
            <div class="teclado">
                <button class="boton-teclado" data-numero="1">1</button>
                <button class="boton-teclado" data-numero="2">2</button>
                <button class="boton-teclado" data-numero="3">3</button>
                <button class="boton-teclado" data-numero="4">4</button>
                <button class="boton-teclado" data-numero="5">5</button>
                <button class="boton-teclado" data-numero="6">6</button>
                <button class="boton-teclado" data-numero="7">7</button>
                <button class="boton-teclado" data-numero="8">8</button>
                <button class="boton-teclado" data-numero="9">9</button>
                <button class="boton-teclado" data-numero="0">0</button>
                <button id="borrar-btn" class="boton-teclado especial">Borrar</button>
                <button id="entrar-btn" class="boton-teclado especial">Entrar</button>
            </div>
        </div>

        <div id="menu-view" class="pantalla">
            <h1>Opciones Principales</h1>
            <div class="info-pantalla">¿Qué quieres hacer?</div>
            <div class="opciones-menu">
                <button id="ver-saldo-btn" class="boton-menu">Ver mi Saldo</button>
                <button id="retirar-btn" class="boton-menu">Sacar Dinero</button>
                <button id="salir-btn" class="boton-menu">Cerrar Sesión</button>
            </div>
        </div>

        <div id="saldo-view" class="pantalla">
            <h1>Tu Saldo</h1>
            <div class="info-pantalla">
                <p>Dinero disponible:</p>
                <p id="cantidad-saldo" class="monto">$0</p>
            </div>
            <button id="saldo-volver-btn" class="boton-volver">Volver al Menú</button>
        </div>

        <div id="retiro-view" class="pantalla">
            <h1>Retiro de Dinero</h1>
            <div class="info-pantalla">
                <p>¿Cuánto quieres retirar?</p>
                <input type="number" id="cantidad-retiro" placeholder="Monto">
                <div id="retiro-error" class="mensaje-error"></div>
                <div class="montos-rapidos">
                    <button class="monto-rapido" data-cantidad="20000">$20,000</button>
                    <button class="monto-rapido" data-cantidad="50000">$50,000</button>
                    <button class="monto-rapido" data-cantidad="100000">$100,000</button>
                </div>
            </div>
            <div class="botones-accion">
                <button id="confirmar-retiro-btn" class="boton-accion">Confirmar</button>
                <button id="cancelar-retiro-btn" class="boton-volver">Cancelar</button>
            </div>
        </div>

        <div id="bloqueo-view" class="pantalla">
            <h1>¡Cuenta Bloqueada!</h1>
            <div class="info-pantalla">
                <p>Demasiados intentos incorrectos.</p>
                <p>Tu cuenta está bloqueada por seguridad.</p>
                <p id="tiempo-espera">Intenta de nuevo en 30 segundos.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
